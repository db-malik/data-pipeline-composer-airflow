name: Python application test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        # Checks out  repository under $GITHUB_WORKSPACE, so your workflow can access it

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          # sets up the specified version of Python

      #  Adding Caching (Optional Enhancement)
      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-airflow
          # Installs pip packages, ensuring pytest and pytest-airflow are available for running tests

      - name: Run pytest
        run: pytest ./tests/
        # Executes the pytest command, targeting the directory where test files are located
